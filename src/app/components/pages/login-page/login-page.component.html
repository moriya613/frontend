<div class="container">
    <div class details>
        <app-title title="התחברות"></app-title>

        <form [formGroup]="loginForm" (ngSubmit) = "submit()">
           
           <text-input
           [control]="fc.email"
           [showErrorsWhen]="isSubmitted"
           type="email"
           label="דואר אלקטרוני">
            </text-input>

            <text-input
           [control]="fc.password"
           [showErrorsWhen]="isSubmitted"
           type="password"
           label="סיסמא">
            </text-input>
        

            <default-button text="התחבר"></default-button>
        </form>
    </div>
</div>
